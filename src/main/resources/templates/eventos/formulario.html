<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Evento</title>
</head>
<body>
    <h1>Formulário de Evento</h1>
    <form th:action="@{/admin/eventos/salvar}" th:object="${evento}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required>
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data" th:field="*{data}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
